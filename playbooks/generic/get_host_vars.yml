---
- name: View all host variables
  hosts: all,!site_monitor
  gather_facts: False
  tasks:
    - name: Debug all host variables
      debug:
        var: "{{ item }}"
        verbosity: 1
      loop:
        - hostvars[inventory_hostname]

    - name: Debug site variables from site_monitor perspective
      debug:
        var: hostvars['site_monitor'].sites[item]
        verbosity: 1
      loop: "{{ sites.all }}"

    - name: Debug site variables from this hosts perspective
      debug:
        var: sites[item] | default(None)
      loop: "{{ sites.all }}"

    - name: Debug site variable
      debug:
        var: site
...