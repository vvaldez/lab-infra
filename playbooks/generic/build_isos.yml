---
- name: Build custom ISOs pointing to a kickstart for a given list of hosts
  hosts: infra
  gather_facts: False
  become: True
  vars:
    build_iso_hosts: "{{ groups['baremetal'] }}"
  tasks:
    - include_role:
        name: build_iso
      vars:
        iso_hostname:  "{{ host }}"
      loop: "{{ build_iso_hosts }}"
      loop_control:
        loop_var: host
...