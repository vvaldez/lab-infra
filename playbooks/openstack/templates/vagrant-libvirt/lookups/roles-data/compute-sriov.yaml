{% if my_idx == 0 %}
{% set affix = 'subnet' %}
{% else %}
{% set affix = current_site.name_lower + '_subnet' %}
{% endif %}
###############################################################################
# Role: ComputeSriov{{ current_site.name_upper }}
###############################################################################
- name: ComputeSriov{{ current_site.name_upper }}
  description: |
    Basic ComputeSriov Node role for {{ current_site.name_upper }}
  CountDefault: 1
  networks:
    External:
      subnet: external_{{ affix }}
    InternalApi:
      subnet: internal_api_{{ affix }}
    Tenant:
      subnet: tenant_{{ affix }}
{% if my_idx == 0 %}
    Storage:
      subnet: storage_{{ affix }}
{% endif %}
  default_route_networks: ['External']
  HostnameFormatDefault: '%stackname%-computesriov-%index%'
  RoleParametersDefault:
    TunedProfileName: "cpu-partitioning"
  update_serial: 25
  ServicesDefault:
    - OS::TripleO::Services::Aide
    - OS::TripleO::Services::AuditD
    - OS::TripleO::Services::BootParams
    - OS::TripleO::Services::CACerts
    - OS::TripleO::Services::CephClient
