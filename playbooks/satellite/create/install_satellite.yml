---
- name: Setup prerequisites
  hosts: satellite
  become: yes
  become_user: root
  tasks:
    - name: Install packages
      vars:
        rhsm_repositories: "{{ rhsm.rhsm_repositories }}"
      import_role:
        name: oasis_roles.system.rhsm
      tags:
        - rhsm

    - name: Install packages
      vars:
        packages: "{{ rhsm.packages }}"
      yum:
        name: "{{ packages }}"
        state: installed
      tags:
        - packages

    - name: enable required guest services
      vars:
        services: "{{ rhsm.services }}"
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      with_items: "{{ services }}"
      tags:
        - services

    - name: Set hostname
      vars:
        hostname_inject_hosts_files: false
      import_role:
        name: oasis_roles.system.hostname
      tags:
        - hostname

    - name: Inject forward DNS entry to /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: "^{{ ansible_default_ipv4.address }}"
        line: "{{ ansible_host }} {{ ansible_fqdn }} {{ ansible_hostname }}"

    - name: Set firewall
      vars:
        firewalld_zone: "{{ firewalld.firewalld_zone }}"
        firewalld_ports_open: "{{ firewalld.firewalld_ports_open }}"
      import_role:
        name: oasis_roles.system.firewalld

  tags:
    - prereq



- name: Setup Satellite
  hosts: satellite
  become: yes
  become_user: root
  tasks:
    - vars:
        satellite_admin_username: "{{ satellite.admin_username }}"
        satellite_admin_password: "{{ satellite.admin_password }}"
        satellite_organization: "{{ satellite.organization }}"
        satellite_location: "{{ satellite.location }}"
        satellite_proxy_dns: "{{ satellite.enable_dns }}"
        satellite_proxy_dns_managed: "{{ satellite.enable_dns }}"
        satellite_pulp_workers: "{{ satellite.pulp_workers }}"
      import_role:
        name: oasis_roles.satellite
  tags:
    - setup
...
