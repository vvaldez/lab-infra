---
- hosts: baremetal
  connection: local
  name: Import iDRAC server configuration profile
  gather_facts: False
  vars:
    idrac_scp_share: "{{ oob.config.share.name }}"
    idrac_scp_file: "{{ inventory_hostname }}.json"

  tasks:
    - name: Import server configuration profile
      idrac_server_config_profile:
        idrac_ip: "{{ oob.ipaddr }}"
        idrac_user: "{{ oob.username }}"
        idrac_password: "{{ oob.password }}"
        command: "import"
        share_name: "{{ idrac_scp_share }}"
        scp_file: "{{ idrac_scp_file }}"
        scp_components: "ALL"
        job_wait: True
...