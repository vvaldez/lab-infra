---
- hosts: all
  connection: local
  name: Update firmware
  gather_facts: False
  collections:
    - community.general

  tasks:
    - name: Simple update
      redfish_command:
        category: Update
        command: SimpleUpdate
        baseuri: "{{ oob.ipaddr }}"
        username: "{{ oob.username }}"
        password: "{{ oob.password }}"
        update_image_uri: "{{ oob.firmware.http_url }}/{{ oob.firmware.version }}/{{ oob.firmware.filename }}"
...