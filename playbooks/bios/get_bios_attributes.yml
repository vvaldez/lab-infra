---
- hosts: myhosts
  connection: local
  name: Get BIOS attributes
  gather_facts: False

  vars:
    datatype: BiosAttributes

  tasks:
  - name: Define output file
    include_tasks: create_output_file.yml

  - name: Get CPU inventory
    redfish_info:
      category: Systems
      command: GetCpuInventory
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
    register: result
    delegate_to: localhost
    
  - debug:
      msg: "{{ result.redfish_facts.cpu.entries | to_nice_yaml }}"

  - name: Get BIOS attributes
    redfish_info:
      category: Systems
      command: GetBiosAttributes
      baseuri: "{{ baseuri }}"
      username: "{{ username }}"
      password: "{{ password }}"
    register: result

  - name: Copy results to output file
    copy:
      content: "{{ result | to_nice_yaml }}"
      dest: "{{ template }}.yml"
---
